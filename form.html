<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contact Details</title>
</head>

<body>
    <div class="box">
        <h1>Enter your Details here</h1>
        <form action="">
            <label for="first">First Name:</label>

            <label for="second">Second Name:</label>
            <input id="second" type="text"> <br><br><br>

            <label for="age">Age:</label>

            <label for="date">Date Of Birth:</label>
            <input id="date" type="date"><br><br>

            <label for="">Email:</label>
            <input type="email">
            <label for="">Password:</label>
            <input type="password">

            <br><br>


            <label for="Gender">Gender </label>
            <select name="Gender" id="gen">
                <option value="maruti">Male</option>
                <option value="mahindra">Female</option>

            </select><br><br>

            <input type="reset">
            <input type="submit">

        </form>
    </div>
</body>

</html>
